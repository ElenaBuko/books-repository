{% extends 'base.html' %}
{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete the book {{ book }}?</p>
<form action='{% url "books:delete" pk=book.id %}' method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete."/>
    <a href='{% url "books:listing" %}'>No, cancel.</a>
</form>
{% endblock %}
