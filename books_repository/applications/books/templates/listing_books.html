{% extends 'base.html' %}
{% block content %}
<h1>Common list of books</h1>
<ul>
{% for book in object_list %}
   <li>
       <a href="{% url 'books:details' pk=book.id %}">{{ book.name }} - {{ book.author }}</a>
   </li>
{% endfor %}
</ul>
<a href="{% url 'books:adding' %}">Add a book</a>
{% endblock %}
